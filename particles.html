<!DOCTYPE html>
<html>

<head>
    <title>Particle Simulation with Dark Mode</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #FFFFFF;
        }

        .dark-mode {
            background-color: #333333;
        }
    </style>
</head>

<body>
    <canvas id="particleCanvas"></canvas>
    <button id="toggleDarkMode">Toggle Dark Mode</button>
    <script src="app.js"></script>
</body>

</html>
