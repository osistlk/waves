<!DOCTYPE html>
<html>

<head>
    <title>Particle Simulation</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="particleCanvas"></canvas>
    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');

        // Resize the canvas to fill browser window dynamically
        window.addEventListener('resize', resizeCanvas, false);

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawParticles(); // Redraw particles after resize
        }
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velX = (Math.random() - 0.5) * 2;
                this.velY = (Math.random() - 0.5) * 2;
                this.color = 'rgb(' +
                    Math.floor(Math.random() * 256) + ',' +
                    Math.floor(Math.random() * 256) + ',' +
                    Math.floor(Math.random() * 256) + ')';
                this.size = Math.random() * 5 + 1;
            }

            update() {
                this.x += this.velX;
                this.y += this.velY;

                if (this.x < 0 || this.x > canvas.width) this.velX = -this.velX;
                if (this.y < 0 || this.y > canvas.height) this.velY = -this.velY;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        let particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let particle of particles) {
                particle.update();
                particle.draw();
            }

            requestAnimationFrame(drawParticles);
        }

        drawParticles();
    </script>
</body>

</html>
